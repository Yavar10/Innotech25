spring.application.name=Huge-Power
spring.data.mongodb.uri=mongodb://localhost:27017/farmvision
spring.data.mongodb.database=farmvision
spring.data.mongodb.auto-index-creation = true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=8080

# CORS
spring.web.cors.allowed-origins=*

# Password encoding strength (used in code)
security.password.encoder.strength=12

# JWT
jwt.secret=put-a-very-long-256-bit-secret-here-change-me
jwt.expiration-ms=604800000   # 7 days in ms

